<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="./signin.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
    <script src="https://www.vantajs.com/dist/vanta.waves.min.js"></script>

    <script type="text/javascript">
      $(document).ready( () => {
  
        $( "#form" ).submit( (event) => {
          event.preventDefault();
  
          $.ajax({
            type: 'POST',
            url: '/login',
            data: $('#form').serialize(),
            dataType: "json",
            success: (response) => {
              //alert("a");
              //console.log(response.Success);
              $('#form')[0].reset();
  
              document.getElementById("check").innerHTML=response.Success;
                     //ADD THIS CODE
                     setTimeout( () => {
                       document.getElementById("check").innerHTML="";
                     },3000);
                     if (response.Success=="Success!") {
                       document.getElementById("aa").click();
                     };
                   },
                   error: () => {
                   }
                 })
        });
  
      });
    </script>

  </head>

  <body class="text-center" style="background-image: aa.jpeg">
      
  <div class="container">
    <h1 class="display-12"> Jaggery Traceability Application </h1>
    <form class="form-signin" id="form" method="post">
        <h1 class="h2 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        <br/> <br/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>   

        <button class="btn btn-lg btn-primary btn-block" value="Login" type="submit" id="login-btn">Sign In</button>
    </form>
    <div class="mssg bg-danger">
			<span id="check" ></span>
		</div>
		<div id="LangTable"><a href="/profile" id="aa"></a>
		</div>
		<div><span>Do you forgot password?</span><a href="/forgetpass">click here</a>
		</div>
    </div>
</body>
<script>
    VANTA.WAVES({
      el: "#sidjs",
      mouseControls: true,
      touchControls: false,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      shininess: 45.00,
      waveHeight: 10.00,
      waveSpeed: 0.50,
      zoom: 0.7
    })
    </script>
</html>
